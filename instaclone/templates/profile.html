{% extends 'all-images/base.html'%}

{% block content %}

{{block.super}}

<div class='container'>

    <div class="row">
      
        {% if profile %}
        <h2> Found {{profile|length }} your profile</h2>
        {% else %}
        <h2 profile not found></h2>
        {% endif %}
    </div>
    <div class='row'>
    <div class='col-sm-8 col-md-8 col-xl-8'>
    {% for prof in profile %}


<div class="card text-center">
    <div class="card-header">
      {{prof.username}}
    </div>
    <div class="card-body">
<img src="{{prof.profile_photo.url}}" class="card-img-top" alt="Card image" style="width:100%;height:350px">
      <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
    </div>
    <div class="card-footer text-muted">
      2 days ago
    </div>
  </div>
  {%endfor%}
</div>
</div>
</div>
  {% endblock %}
